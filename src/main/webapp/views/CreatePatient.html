<title>{{pageTitle}}</title>
<h3 class="text-info text-center">{{pageTitle}}</h3>
<div align="center">
	<div class="row">
		<div class="col-md-3"></div>	
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<input class="form-control input-group-lg" ng-model="firstName" placeholder="First Name"/>
				</div>
				<div class="col-md-6">
					<input class="form-control input-group-lg" ng-model="lastName" placeholder="Last Name"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-6">
					<input class="form-control input-group-lg" ng-model="mobileNo" placeholder="Mobile No"/>
				</div>
				<div class="col-md-6">
					<input class="form-control input-group-lg" ng-model="emailId" placeholder="EmailId"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<input class="form-control input-group-lg" ng-model="addrLine1" placeholder="Address Line 1"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<input class="form-control input-group-lg" ng-model="addrLine2" placeholder="Address Line 2"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-6">
					<input class="form-control input-group-lg" ng-model="city" placeholder="City"/>
				</div>
				<div class="col-md-6">
					<input class="form-control input-group-lg" ng-model="state" placeholder="State"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<input class="form-control input-group-lg" ng-model="zipCode" placeholder="ZipCode"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<button ng-click="create()" class="btn btn-lg btn-primary btn-block" type="button">Create</button>
				</div>
			</div>
			<br/>
			<div ng-show="message!=null" class="row">
				<div class="col-md-12">
					<div class="alert" ng-class="{'alert-success':isSuccess,'alert-danger':!isSuccess}" role="alert">{{message}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
