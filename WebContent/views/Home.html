<title>{{pageTitle}}</title>
<h3 class="text-info text-center">New Patient</h3>
<div align="center">
	<div class="row">
		<div class="col-md-3"></div>	
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<input class="form-control input-group-lg" name="firstName" placeholder="First Name"/>
				</div>
				<div class="col-md-6">
					<input class="form-control input-group-lg" name="lastName" placeholder="Last Name"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-6">
					<input class="form-control input-group-lg" name="mobileNo" placeholder="Mobile No"/>
				</div>
				<div class="col-md-6">
					<input class="form-control input-group-lg" name="emailId" placeholder="EmailId"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<input class="form-control input-group-lg" name="addrLine1" placeholder="Address Line 1"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<input class="form-control input-group-lg" name="addrLine2" placeholder="Address Line 2"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-6">
					<input class="form-control input-group-lg" name="city" placeholder="City"/>
				</div>
				<div class="col-md-6">
					<input class="form-control input-group-lg" name="state" placeholder="State"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<input class="form-control input-group-lg" name="zipCode" placeholder="ZipCode"/>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<button class="btn btn-lg btn-primary btn-block" type="button">Create</button>
				</div>
			</div>
		</div>
	</div>
</div>
