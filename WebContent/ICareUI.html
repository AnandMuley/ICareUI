<!DOCTYPE html>
<html lang="en" ng-app="ICareUI">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Bootstrap Config -->
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<!-- Bootstrap Config -->

<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/LoginController.js"></script>
<script type="text/javascript" src="scripts/controllers/IndexController.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<div class="header clearfix" align="center">
			<h3 class="text-muted">ICareUI</h3>
		</div>
		<br>
		<div ng-view></div>	
		<br><br><br>
		<hr>
		<footer class="footer">
			<nav ng-controller="NavCtrl">
				<ul class="nav nav-pills pull-right">
					<li ng-class="{'active':selectedTab==menu.title}" ng-click="selectTab(menu.title)" ng-repeat="menu in menus" role="presentation">
						<a href="{{menu.href}}">{{menu.title}}</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>
</body>
</html>
