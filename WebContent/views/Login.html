<title>{{pageTitle}}</title>
<br>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<input ng-model="username" type="text" placeholder="Username" class="form-control input-lg" />
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<input ng-model="password" type="password" placeholder="Password" class="form-control input-lg" />
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4" align="center">
		<button type="button" ng-click="authenticate()" class="btn btn-lg btn-success">Login</button>
	</div>
</div>
